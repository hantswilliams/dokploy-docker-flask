<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-100px);
            }
        }

        .wave-animation {
            display: inline-block;
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
        }

        .bounce-slow {
            animation: bounce-slow 2s infinite;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(8) { width: 60px; height: 60px; left: 80%; animation-duration: 7s; animation-delay: 5s; }
        .bubble:nth-child(9) { width: 30px; height: 30px; left: 90%; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(10) { width: 55px; height: 55px; left: 5%; animation-duration: 10s; animation-delay: 4s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center overflow-hidden">
    <!-- Floating bubbles background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden -z-10">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main content -->
    <div class="text-center text-white p-8">
        <div class="bg-white/15 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/20 transform hover:scale-105 transition-transform duration-300">
            <!-- Flask icon -->
            <div class="text-7xl mb-6 bounce-slow">&#127867;</div>

            <!-- Title -->
            <h1 class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg">
                Hello World! <span class="wave-animation">&#128075;</span>
            </h1>

            <!-- Subtitle -->
            <p class="text-xl md:text-2xl text-white/90 mb-8">
                Welcome to your Flask application
            </p>

            <!-- Feature badges -->
            <div class="flex flex-wrap gap-4 justify-center">
                <span class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-full text-lg font-medium transition-colors duration-200 cursor-default">
                    Fast
                </span>
                <span class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-full text-lg font-medium transition-colors duration-200 cursor-default">
                    Lightweight
                </span>
                <span class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-full text-lg font-medium transition-colors duration-200 cursor-default">
                    Pythonic
                </span>
            </div>

            <!-- Tech stack -->
            <div class="mt-10 pt-8 border-t border-white/20">
                <p class="text-white/70 text-sm">
                    Powered by <span class="font-semibold text-white">Flask</span> + <span class="font-semibold text-white">Tailwind CSS</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
